<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Youtube Video Downloader </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">

    </head>
    <body style="background-color:rgb(204, 238, 241);">
        <div class="container shadow-lg mt-5 p-4" style="border-radius: 30px;">
            <h2 class="text-center mt-5 text-success">[ Youtube Video Downloader ]</h2>
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-info alert-dismissible fade show text-center" role="alert">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}

            <form method="POST" class="text-center py-5">
                {% csrf_token %} 
                <label for="link"><h4>Enter Video URL:</h4></label>
                <input type="url" id="url" name="url" required><br><br><br><br>
                <input type="submit" value="Download Video" class="btn btn-success">
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous"></script>
    </body>
</html>
